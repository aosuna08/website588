<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
    <header class="encabezado">  <h2>Contactos</h2> </header>
    <section class="card">
        <form action="https://formsubmit.co/microinformaticamx@gmail.com" method="post">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="nombre" name="Nombre" placeholder="Escribe tu nombre" required>
            <br>
            <label for="Edad">Edad:</label>
            <input type="number" id="Edad" name="Edad" maxlength="3" placeholder="Escribe tu edad" required>
            <br>
            <label for="EstadoCivil">Estado Civil:</label>
            <select name="Estado Civil" id="edoCivil">
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Union Libre">Union Libre</option>
                <option value="Viudo">Viudo</option>
            </select>
            <br>
            <label for="Sexo">Sexo:</label>
            <label for="Masculino">Masculino</label>
            <input type="radio" name="Sexo" id="Sexo">
            <label for="Femenino">Femenino</label>
            <input type="radio" name="Sexo" id="Sexo">
            <br>
            <label for="Idiomas">Idiomas hablados:</label>
            <label for="Espa単ol">Espa単ol</label>
            <input type="checkbox" name="Espa単ol" id="Espa単ol">
            <label for="Ingles">Ingles</label>
            <input type="checkbox" name="Ingles" id="Ingles">
            <label for="Chino">Chino</label>
            <input type="checkbox" name="Chino" id="Chino">
            <br>
            <label for="FechaDeNacimiento">Fechca de nacimiento:</label>
            <input type="date" name="FechaDeNacimiento" id="FechaDeNacimiento">
            <br>
            <label for="Correo">Correo Electronico:</label>
            <input type="email" name="email" id="email">
            <br>
            <textarea name="comentarios" id="comentarios" cols="50" rows="5" placeholder="Escribe aqui tus comentarios"></textarea>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </section>
</body>
</html>
