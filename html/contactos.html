<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cotizacion de automovil </title>
    <link rel="stylesheet" href="/css/contactos.css">
</head>
<body>
    <header class="fondo">
        <div class="menu container">
            <a href="#" class="logo">Osuna Motors</a>
            <input type="checkbox" name="menu" id="menu">
            <label for="menu">
                <img src="/assets/menu.png" class="menu-icon" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="/html/automoviles.html">Automoviles</a></li>
                    <li><a href="/html/contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- FORMULARIO -->
    <section id="tarjetaFormulario">
        <div id="logoForm">
            <img src="/assets/imgAutos/logoForm.jpg" alt="Logo de AutoSleek" width="70%">
        </div>
        <form action="https://formsubmit.co/microinformaticamx@gmail.com" method="post">
            <!-- DATOS DEL CLIENTE -->
            <p class="formH">Datos del Cliente</p>
            <label for="Nombre">Nombre: </label>
            <input class="formInput" type="text" name="Nombre del Cliente" id="nombreDelCliente" placeholder="Escriba su nombre" minlength="3" required>
            <br>
            <label for="Email">Correo Electronico: </label>
            <input class="formInput" type="email" name="Email" id="email" placeholder="usuario@ejemplo.com" required>
            <br>
            <label for="Poblacion">Poblacion: </label>
            <input class="formInput" type="text" name="Poblacion" id="poblacion" placeholder="Ciudad donde reside" required>
            <br>
            <label for="Edad">Edad: </label>
            <input class="formInput" type="number" name="Edad" id="Edad" min="18" max="100" placeholder="18" required>
            <br>
            <!-- SELECCION DEL AUTOMOVIL -->
            <p class="formH">Seleccion del automovil</p>
            <label for="Auto">Automovil: </label>
            <select name="Auto" id="auto">
                <option value="Toyota Corolla">Toyota Corolla</option>
                <option value="Toyota Corolla Cross">Toyota Corolla Cross</option>
                <option value="Toyota Supra">Toyota Supra</option>
                <option value="Nissan 370z">Nissan 370z</option>
                <option value="Nissan Skyline">Nissan Skyline</option>
                <option value="Nissan Silvia S15">Nissan Silvia S15</option>
                <option value="Ford Mustang Mach-E">Ford Mustang Mach-E</option>
                <option value="Ford Mustang Fastback S950">Ford Mustang Fastback S950</option>
                <option value="Ford Focus">Ford Focus</option>
            </select>
            <br>
            <!-- CONDICIONES DE PAGO-->
            <p class="formH">Condiciones de pago</p>
            <label for="pagoInicial">Porcentaje de pago inicial: </label>
            <input class="formInput" type="number" name="Pago Inicial" id="pagoInicial" min="10" max="100" placeholder="10">
            <br>
            <label for="Plazo">Plazo a pagar (meses): </label>
            <label for="12">12</label>
            <input type="radio" name="plazo" id="plazo" value="12 Meses" checked>

            <label for="24">24</label>
            <input type="radio" name="plazo" id="plazo" value="24 Meses">

            <label for="36">36</label>
            <input type="radio" name="plazo" id="plazo" value="36 Meses">

            <label for="48">48</label>
            <input type="radio" name="plazo" id="plazo" value="48 Meses">

            <label for="60">60</label>
            <input type="radio" name="plazo" id="plazo" value="60 Meses">
            <br>
            <!-- COMENTARIOS -->
            <p class="formH">Comentarios</p>
            <textarea name="comentarios" id="comentarios" cols="50" rows="5" maxlength="200" placeholder="Escriba aqui sus comentarios"></textarea>
            <br>
            <!-- BOTONES -->
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </section>
    <footer class="footer">
        <p>Todos los derechos reservados por @Angel Alfonso Aguilar Osuna</p>
    </footer>
</body>
</html>
